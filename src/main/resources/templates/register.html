<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
    <h2>Đăng ký</h2>

    <form th:action="@{/auth/register}" method="post" th:object="${userDto}" onsubmit="return validateForm()">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm" name="confirm" required><br><br>

        <input type="submit" value="Đăng ký">
    </form>
    <div th:if="${not #strings.isEmpty(usernameError)}">
        <p th:text="${usernameError}"></p>
    </div>
    <div th:if="${not #strings.isEmpty(emailError)}">
        <p th:text="${emailError}"></p>
    </div>
    
    <script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirm").value;
        
        if (password != confirm) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp.");
            return false;
        }
        return true;
    }
</script>
    
</body>
</html>
